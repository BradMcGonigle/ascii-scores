name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Enable auto-merge for Version Packages PR
        run: |
          # Try the output from changesets action first
          PR_NUMBER="${{ steps.changesets.outputs.pullRequestNumber }}"

          # If not set, find the Version Packages PR directly
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER=$(gh pr list --head changeset-release/main --json number --jq '.[0].number')
          fi

          if [ -n "$PR_NUMBER" ]; then
            echo "Enabling auto-merge for PR #$PR_NUMBER"
            gh pr merge "$PR_NUMBER" --auto --squash
          else
            echo "No Version Packages PR found"
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
